

## Spring DATASOURCE 
spring.datasource.url = jdbc:mysql://localhost:3306/shopping_cart?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

# enable Hibernate's auto schema generation
# create/update the database tables as per the entity classes in your project on 
# application startup.
spring.jpa.hibernate.ddl-auto=update

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Logging level
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

# Show all queries
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#spring.jackson.serialization.fail-on-empty-beans=false

# spring-boot-devtools bydefault make this property set to "always". Due to this trace will be printed for
# error response. To remove trace from the error response set this property to "never".
server.error.include-stacktrace=never

# save logs to file
logging.file=my-logs.txt

